<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js"></script>
</head>
<body> 
    <!-- In our BODY, we put only content and structure -->
  <div class="container"> <!-- Wrapper for the form -->
    <aside> 
        <div class="logo">
            <!-- Logo and ODIN name are content, because branding, site structure etc.
            background image is not a content, so it goes to the css -->
            <img src="./odin-lined.png" alt="odin project" width="60px" height="70px" /> 
            <div class="title"> ODIN </div>
        </div> 
    </aside>
    <main> <!-- main content placeholder -->

        <div class="mainHead"><p>
            This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br /><br />
                You know you want to.
        </p></div>
        <form><!-- signup form itself, definitely content -->
            <div class="mainMiddle">
                <div class="hf">Let's do this!</div>
                <!-- form fields -->
                <div class="formField">
                    <label for="first-name">First Name *</label>
                    <input type="text" required name="first-name" id="first-name" placeholder="Your Name...">                   
                </div>
                <div class="formField">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Family Name (optional)">                   
                </div>
                <div class="formField">
                    <label for="email">Email *</label>
                    <input type="email" required name="email" id="email" placeholder="Enter your email here...">                   
                </div>
                <div class="formField">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="Phone number (optional)">                   
                </div>
                <div class="formField">
                    <label for="first-name">Password *</label>
                    <input type="password" name="password" id="password" placeholder="Enter strong password, please..." required>                   
                </div>
                <div class="formField">
                    <label for="password2">Confirm Password *</label>
                    <input type="password" name="password2" id="password2" placeholder="Repeat the password..." required>                   
                </div>
                 <!-- end form fields -->
            </div>
            <div class="mainBottom">
                <button type="submit">Create Account</button><br />
                <p class="footText">Already have an account? <a href="#">Log in</a></p> 
            </div>
        </form>
        
    </main> 
  </div>  
  <!-- End of BODY -->
</body>
</html>
